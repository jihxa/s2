
<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"><meta name=apple-mobile-web-app-capable content=yes><meta name=full-screen content=yes><meta name=x5-fullscreen content=true><meta name=apple-mobile-web-app-status-bar-style content=black><title></title><link rel=stylesheet href=//at.alicdn.com/t/font_518053_ph16dz88omgyzaor.css><script src="//open.mobile.qq.com/sdk/qqapi.js?_bid=152"></script><style>* {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }</style><link href=//knicagore.top/static/css/app.8f95c78f97f1851cb40317bef8fad583.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=//knicagore.top/static/js/manifest.3ad1d5771e9b13dbdad2.js></script><script type=text/javascript src=//knicagore.top/static/js/vendor.4ae749521f06b2fa254e.js></script><script type=text/javascript src=//knicagore.top/static/js/app.6ff16e2a38f5555335c6.js></script></body><script>// if (window.location.protocol == 'http:') window.location.protocol = 'https:';
    mqq.ui.setTitleButtons({
        left: {
            title: ""
        },
        right: {
            title: ""
        }
    });
    mqq.invoke("ui", "setScrollState", {
        enable: false
    });
    mqq.invoke("ui", "setPullDown", {
        enable: false
    });
    /**移动端自适应 */
    let resize = (designWidth, maxWidth) => {
        let doc = document,
            win = window,
            docEl = doc.documentElement,
            remStyle = document.createElement("style"),
            tid, remfont;

        function refreshRem() {
            let width = docEl.getBoundingClientRect().width;
            console.log(width)
            if (width > maxWidth) {
                remfont = maxWidth * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + remfont + 'px;}';
            } else {
                remfont = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + remfont + 'px;}';
            }
            return remfont
        }
        if (docEl.firstElementChild) {
            docEl.firstElementChild.appendChild(remStyle);
        } else {
            let wrap = doc.createElement("div");
            wrap.appendChild(remStyle);
            doc.write(wrap.innerHTML);
            wrap = null;
        }
        //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
        refreshRem();

        win.addEventListener("resize", function() {
            clearTimeout(tid); //防止执行两次
            tid = setTimeout(refreshRem, 100);
        }, false);

        win.addEventListener("pageshow", function(e) {
            if (e.persisted) { // 浏览器后退的时候重新计算
                clearTimeout(tid);
                tid = setTimeout(refreshRem, 100);
            }
        }, false);

        if (doc.readyState === "complete") {
            doc.body.style.fontSize = "16px";
        } else {
            doc.addEventListener("DOMContentLoaded", function(e) {
                doc.body.style.fontSize = "16px";
            }, false);
        }
        return remfont;
    }
    resize(750, 750);</script></html>
